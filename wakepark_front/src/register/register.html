<template>
  <div class="register-banner">
    <div class="register-text">REGISTREERI <br> KASUTAJA </div>
  </div>
  <div class="register-container">
    <form role="form" class="register-form" submit.delegate="register()">
      <div style="padding-top: 10px;">
        <input type="text" id="firstname" name="firstname" class="form-input" placeholder="Eesnimi"  required/>
      </div>
      <div class="form-group">
        <input type="text" id="surname" name="surname" class="form-input" placeholder="Perekonnanimi"  required/>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" class="form-input" placeholder="Kasutajanimi"  required/>
      </div>
      <div class="form-group">
        <input type="text" id="password_reg" name="password_reg" class="form-input" placeholder="Parool"  required/>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" class="form-input" placeholder="E-mail"  required/>
      </div>
      <div class="form-group">
        <input type="number" id="phonenumber" name="phonenumber" class="form-input" placeholder="Telefoninumber"  required/>
      </div>
      <button type="submit" class="submit-button">Registreeri</button>
    </form>
  </div>
</template>
